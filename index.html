<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">

        <title>Nobita's Great Escape</title>
        <link rel="icon" href="assets/doraemon.webp" type="image/png">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div id="rotate-overlay">

                        Level:

                        <span id="turn-count">0</span>

                <div style="display: flex; gap: 10px;">

            <div id="start-screen" class="overlay">

                </div>
            </div>
            <div id="end-screen" class="overlay hidden">
                <div class="overlay-content">
                    <div class="overlay-text-group">
                        <h1 id="end-title">Game Over</h1>
                        <p id="end-message"></p>
                    </div>
                    <button id="next-level-btn" class="big-btn" onclick="nextLevelAction()">PLAY AGAIN</button>
                </div>
            </div>
            <div id="dialog-box" class="hidden">
                <p id="dialog-text">...</p>
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
