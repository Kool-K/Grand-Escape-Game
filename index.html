<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
        <title>Nobita's Great Escape</title>
        <link rel="icon" href="assets/doraemon.webp" type="image/png">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div id="rotate-overlay">
            <div class="rotate-content">
                <h1>â†» Rotate Your Phone</h1>
                <p>
                    This game is best played in
                    <strong>Landscape Mode</strong>
                    .
                </p>
                <div class="rotate-icon">ðŸ“±</div>
            </div>
        </div>
        <div class="game-container">
            <div class="status-bar">
                <div class="info-group">
                    <div class="compact-badge">
                        <span class="label">LVL</span>
                        <span id="level-indicator" class="value">1</span>
                        <span class="divider">|</span>
                        <span class="label">TURN</span>
                        <span id="turn-count" class="value">0</span>
                    </div>
                </div>
                <div class="action-group">
                    <button id="help-btn" class="icon-btn" onclick="showHelp()">?</button>
                    <button class="restart-btn" onclick="window.resetLevel()">â†» RESTART</button>
                </div>
            </div>
            <div class="canvas-wrapper">
                <canvas id="gameCanvas"></canvas>
            </div>
            <div id="dialog-box" class="hidden"></div>
            <div id="start-screen" class="overlay">
                <div class="overlay-content">
                    <div class="modal-image-side">
                        <img src="assets/doraemon.webp" alt="Doraemon">
                    </div>
                    <div class="modal-text-side">
                        <h1>Nobita's Escape</h1>
                        <div class="instructions">
                            <p>ðŸŸ¡ Move 1 step at a time.</p>
                            <p class="instruction-highlight">ðŸ”´ Tap Red Circles to move.</p>
                            <p>ðŸ‘¹ Avoid Gian, Suneo, and Sensei.</p>
                        </div>
                        <button class="big-btn" onclick="startGame()">PLAY NOW</button>
                    </div>
                </div>
            </div>
            <div id="end-screen" class="overlay hidden">
                <div class="overlay-content">
                    <div class="modal-image-side"></div>
                    <div class="modal-text-side">
                        <h1 id="end-title">Game Over</h1>
                        <p id="end-message" style="margin-bottom: 10px;"></p>
                        <button id="next-level-btn" class="big-btn" onclick="nextLevelAction()">PLAY AGAIN</button>
                    </div>
                </div>
            </div>
            <footer>
                <p>
                    Made by
                    <a href="https://github.com/Kool-K" target="_blank">Ketaki Kulkarni</a>
                </p>
            </footer>
        </div>
        <script src="script.js"></script>
    </body>
</html>
